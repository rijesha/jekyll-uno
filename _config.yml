# Site settings
title: Rijesh Augustine
description: 'A blog where I detail some of the fun projects I am working on.'
url: 'http://rijesha.com'
baseurl: ''
google_analytics: 'UA-112378235-1'
disqus_shortname: 'rijesha'

author:
  name: 'Rijesh Augustine'
  twitter_username: rijesha
  github_username:  rijesha
  #linkedin_username:  rijesha
  youtube_username: rijesha
  flickr_username: rijesha
  instagram_username: rijesha

about-author-short: 'Tree Climber / Photographer / Peafowl Enthusiast'
about-author: I keep bees and fly RC airplanes. I occasionaly take photos too. Currently im in a Masters program @ the University of Alberta and working with Radar. Interests include astrophotography, functional programming and STEM education.

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate', 'jekyll-gist']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
